<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(100);
        document.write('<br>');
        document.write(1.2);
        document.write('<br>');
        document.write(-1);
        document.write('<br>');

        // number notation

        // hexadecimal
        document.write(0xFF);
        document.write('<br>');
        // biner
        document.write(0b1010)
        document.write('<br>');
        // octal
        document.write(0o10);
    </script>
</body>
</html>
