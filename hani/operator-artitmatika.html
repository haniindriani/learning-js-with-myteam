<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let angka = 1;
        document.write(angka + 1);
        document.write('<br>');
        
        angka = 2;
        document.write(angka - 1);
        document.write('<br>');
        
        angka = 2;
        document.write(angka * 1);
        document.write('<br>');
        
        angka = 2;
        document.write(angka / 1);
        document.write('<br>');
        
        angka = 2;
        document.write(angka % 1);
        document.write('<br>');

    </script>
</body>
</html>
