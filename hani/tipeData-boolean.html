<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
</head>
<body>
    <script>
        let x,y
        x = true
        y = false
        document.writeln(`<h3>Boolean pada javascript mewakili satu dari 2 nilai yaitu <strong>TRUE</strong> atau <strong>FALSE</strong></h3> seperti contoh berikut : <br>`)
        document.write(x)
        document.write("<br>")
        document.write(y)
    </script>
</body>
</html>
