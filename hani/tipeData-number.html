<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript number</title>
</head>

<div id="number"></div>

<body>
    <script>
        let x,y;

        x = 3.14 //number desimal
        y = 3 //number bilangan bulat / number tanpa desimal

        document.getElementById('number').innerHTML = `${y} <small>(number bilangan bulat / number tanpa desimal)</small> <br>
        ${x} <small>(number desimal)</small>`
    </script>
</body>
</html>
